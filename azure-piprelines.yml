# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  repositories:
  - repository: TestSetup
    type: github
    endpoint: iamashraf21
    name: iamashraf21/TestSetup
    trigger:
      - main

pool: MyLocalPool

steps:
  - checkout: TestSetup
  - script: ./build-arduino.sh
    displayName: 'Run Bash Script'
    workingDirectory: '$(Build.SourcesDirectory)/TestSetup/ci'
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '~/Documents/TestSetup/test/test-*.xml'
      testRunTitle: 'Publish test results'
